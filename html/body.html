<link rel="stylesheet" href="./style.css">
<div class="body">
  <div class="introduce" id="introduce">
    <h1>Welcome</h1>
    <h1>This is where</h1>

  <div class="example" id="example">

      <img class="mySlides" src="./example3.jpg">
      <img class="mySlides" src="./example4.jpg">

</head>

            </textarea>
          </form>
        </td>
        <td>
        <iframe name="targetCode" id="targetCode" width="600px" height="700px"></iframe></td>

    </table>

  <div class="contact" id="contact">
